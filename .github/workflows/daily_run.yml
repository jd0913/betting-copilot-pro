name: Daily Betting Analysis

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: '0 5 * * *' # Runs automatically every day at 5 AM UTC

# *** THE FIX: Add this permissions block ***
permissions:
  contents: write # This grants the Action permission to write to the repository

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Analysis
        run: python backend_runner.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add latest_bets.csv
          git commit -m "Update latest betting recommendations" || echo "No changes to commit"
          git push
