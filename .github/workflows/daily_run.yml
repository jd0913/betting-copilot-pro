name: Daily Betting Analysis

on:
  workflow_dispatch: # Allows you to run it manually
  schedule:
    - cron: '0 10 * * *' # Runs at 10 AM UTC daily

permissions:
  contents: write # CRITICAL: Allows the script to save data back to the repo

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Analysis
        run: python backend_runner.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # *** THE FIX: Use 'git add .' to add ALL new files automatically ***
          git add .
          git commit -m "Daily AI Update: New Bets + Brain Evolution" || echo "No changes to commit"
          git push
