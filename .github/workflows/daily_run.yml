name: Daily Betting Analysis

on:
  workflow_dispatch: # Manual run button
  schedule:
    - cron: '0 10 * * *' # Runs at 10 AM UTC daily (adjust as needed)

permissions:
  contents: write # CRITICAL: Allows the script to save the brain back to the repo

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Analysis
        run: python backend_runner.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # THE FIX: Add the history and the genome so the AI remembers and evolves
          git add latest_bets.csv betting_history.csv model_genome.json
          git commit -m "Daily AI Update: New Bets + Brain Evolution" || echo "No changes to commit"
          git push
